<!DOCTYPE html>
<html>
    <head>
        <title>Display Result</title>
    </head>
    <body>
        <div>
            <h2>Processed Video:</h2>
            <video controls>
                <source src="{{ url_for('static', filename='processed/' + video) }}" type="video/mp4">

            </video>
            {% if result %}
                <p>Estimated Test Result: {{ result }}</p>
            {% endif %}                    
        </div>
    </body>
</html>
